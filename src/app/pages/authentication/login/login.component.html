<div fxFlex="100%" style="height: calc(100vh - 16px); background-color: #f0f0f0" fxLayoutAlign="center center">
    <mat-card fxFlex="0 1 350px">
      <mat-card-header fxLayout="row" fxLayoutAlign="center center">
        <mat-card-title>Authorization</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>@mail</mat-label>
          <input matInput [(ngModel)]="authData.email"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="authData.password" [type]="(hide)? 'password': 'text'" />
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!(!!authData.email && !!authData.password)">Submit</button>
      </mat-card-actions>
    </mat-card>
</div>
